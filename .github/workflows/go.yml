name: Go CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Download dependencies
      run: go mod tidy

    - name: Run build
      run: go build -o go-app

    - name: Run tests
      run: go test ./...

    - name: Build Docker Image (Optional)
      run: docker build -t go-crud-app .
